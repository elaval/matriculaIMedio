language: node_js
node_js:
- '0.11'
- '0.10'

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli
  - npm i

script:
  - ng build --prod

after_success:
  - deploy:
      provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET
      bucket: "visualiza.tideapps.com"
      skip_cleanup: true
      upload-dir: matriculaMedia

notifications:
  email:
    on_failure: change
    on_success: change